<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="DevOps favicon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="loop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)"/>

  <!-- DevOps infinity loop (kept thick for small-tab readability) -->
  <path
    d="M12 36c0-6 5-11 11-11 7 0 10 7 13 11 3 4 6 11 13 11 6 0 11-5 11-11s-5-11-11-11c-7 0-10 7-13 11-3 4-6 11-13 11-6 0-11-5-11-11z"
    fill="none"
    stroke="url(#loop)"
    stroke-width="7"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Small terminal prompt hint -->
  <path d="M24 21l-5 5 5 5" fill="none" stroke="#e5e7eb" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="30" y="29.5" width="10" height="2.8" rx="1.4" fill="#e5e7eb"/>
</svg>
